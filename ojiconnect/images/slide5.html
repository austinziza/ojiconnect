<body>
<div >
<img  id="image1" width="100%" height="50%"  />


</div>

<script>

var imgArray = [
'images/image1.jpg',
'images/image2.jpg',
'images/image3.jpg'],
 curIndex = 0;
 imgDuration = 5000;
 
 function slideShow(){
 document.getElementById('image1').src = imgArray[curIndex];
 curIndex++;
 if (curIndex == imgArray.length) {
 curIndex = 0;
 }
 setTimeout("slideShow()", imgDuration);
 }
slideShow();
</script>


</body>
</html>
